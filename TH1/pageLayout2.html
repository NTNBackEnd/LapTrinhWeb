<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="pageLayout2.css"/>
  <title>Page Layout</title>
</head>
<body>
    <table>
      <tr id="header">
        <th colspan="2">
          <h1>Header Section</h1>
        </th>
      </tr>
      <tr id="navigation">
        <th colspan="2">
          <h1>Navigation Bar</h1>
        </th>

        <td class="index" >
          <h1>Index</h1>
        </td>
        <td class="content">

      </tr>
      <tr id="footer">
        <th colspan="2">
          <h1>Footer Section</h1>
        </th>
      </tr>
    </table>
</body>
</html>
