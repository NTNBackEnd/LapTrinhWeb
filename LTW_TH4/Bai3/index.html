<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lập Trình Web</title>
</head>
<style>
    .container {
        width: 400px;
        height: 100px;
        border: 2px solid cornflowerblue;
        margin: auto;
        margin-top: 200px;
    }
    .container .header {
        text-align: center;
        font-weight: bold;
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 30px;
    }
    .container #content {
        text-align: center;
    }

</style>
<body>
    <div class="container">
        <div class="header">LỜI MỞ ĐẦU</div>
        <div id="content"></div>
    </div>
<script>
    document.addEventListener("DOMContentLoaded",function () {
        let loichao = document.getElementById("content");
        let cumloichao = [
            "Xin Chào bạn đã tới với trang web!",
            "Chào bạn đã đến trang web!",
            "Thật tuyệt khi bạn đã tới với trang web!",
            "You're Welcome!"
        ];
        //Hàm chọn cụm lời chào ngẫu nhiên
        let vitringaunhien = Math.floor(Math.random() * cumloichao.length);
        let cumchu = cumloichao[vitringaunhien];
        console.log(cumchu);
        loichao.textContent = cumchu;
    });
</script>
</body>
</html>
